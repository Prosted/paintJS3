<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야 너도 할 수 있어 JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="range">
        <input type="range" id="range__bar" value="2.5" min="0.1" max="5.0" step="0.1">
    </div>
    <div class="mode-buttons">
        <span id="mode-change">fill</span>
        <span id="mode-save">save</span>
    </div>
    <div class="color-buttons">
        <div class="color-button" style="background-color:#2C2C2C"></div>
        <div class="color-button" style="background-color:#FFFFFF"></div>
        <div class="color-button" style="background-color:#FF3B30"></div>
        <div class="color-button" style="background-color:#FF9500"></div>
        <div class="color-button" style="background-color:#FFCC00"></div>
        <div class="color-button" style="background-color:#4CD963"></div>
        <div class="color-button" style="background-color:#5AC8FA"></div>
        <div class="color-button" style="background-color:#0579FF"></div>
        <div class="color-button" style="background-color:#5856D6"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
